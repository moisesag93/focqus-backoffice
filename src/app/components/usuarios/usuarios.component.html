<section class="container card">
  <div class="row card-body">
    <div class="col-sm-12">
      <h1 class="card-title text-muted">Usuarios</h1>
      <hr>

      <ng-container *ngIf="dataSource !== null">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>

          <!-- Lastname Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let user"> {{user.type}} </td>
            </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let user">
              <button mat-button matTooltip="Editar Registro" (click)="openDialog()"><i class="fa fa-edit"></i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>

      <ng-container *ngIf="dataSource === null">
        <div class="row d-flex justify-content-center">
          <mat-spinner [diameter]="35" [strokeWidth]="5"></mat-spinner>
        </div>
      </ng-container>

    </div>
  </div>
</section>
