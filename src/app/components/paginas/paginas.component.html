<section class="container card">
  <div class="row card-body">
    <div class="col-sm-12">
      <h1 class="card-title text-muted">PÃ¡ginas</h1>
      <hr>
      <ng-container *ngIf="dataSource !== null">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
            <td class="id-cell" mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title. </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="sections">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sections. </th>
            <td mat-cell *matCellDef="let element"> {{element.sections}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones. </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button matTooltip="Editar Registro" (click)="openDialog(element)"><i class="fa fa-edit"></i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <ng-container *ngIf="dataSource === null">
        <div class="row d-flex justify-content-center">
          <mat-spinner [diameter]="35" [strokeWidth]="5"></mat-spinner>
        </div>
      </ng-container>
    </div>
  </div>
</section>
